<div class="container">
  <h1 mat-dialog-title>{{ titulo }}</h1>
  <div mat-dialog-content>
    <form [formGroup]="formulario">
      <div class="form-group">
        <small>Título</small>
        <input type="texte" class="form-control" formControlName="title" aria-describedby="emailHelp" placeholder="">
        <div class="mensagem__erro mt-1"
          *ngIf="formulario.get('title')?.errors?.['required'] && formulario.get('title')?.touched">
          Título é obrigatório!
        </div>
      </div>
      <div class="form-group mt-1">
        <small>Descrição</small>
        <textarea class="form-control" rows="4" formControlName="description" aria-label="With textarea"></textarea>
      </div>
      <div class="mensagem__erro mt-1"
        *ngIf="formulario.get('description')?.errors?.['required'] && formulario.get('description')?.touched">
        Descrição é obrigatória!
      </div>
      <div *ngIf="mostrarCheck" class="mt-2">
        <input *ngIf="this.formulario.get('completed')?.value" type="checkbox" class="form-check-input"
          formControlName="completed" style="background-color: rgb(5, 175, 5); border: none; width: 20px; height: 20px;"
          checked>
        <input *ngIf="this.formulario.get('completed')?.value == false" type="checkbox" class="form-check-input"
          formControlName="completed" style="background-color:white; width: 20px; height: 20px;">
        <label class="mt-0 p-1" style="font-size: 14px;"> Finalizar tarefa</label>
      </div>
      <div class="d-flex justify-content-end mt-4">
        <button class="btn btn-danger m-1" (click)="cancelar()">Cancelar</button>
        <button [disabled]="formulario.invalid" class="btn btn-{{corBotao}} m-1" (click)="criarTarefa()">{{ tituloBotao
          }}</button>
      </div>
    </form>
  </div>
